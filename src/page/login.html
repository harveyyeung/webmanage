<body class="login-screen">
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="login-box">
                    <div class="login-content">
                        <div class="login-user-icon">
                            <i class="glyphicon glyphicon-user"></i>

                        </div>
                        <h3 class="default">四季田园管理系统入口</h3>
                    </div>

                    <div class="login-form">
                        <form id="form-login" action="javascript:void(0)" class="form-horizontal ls_form">
                            <div class="input-group ls-group-input">
                                <input class="form-control" type="text" name="l_phone" name="l_phone" placeholder="用户名/手机号">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            </div>

                            <div class="input-group ls-group-input">
                                <input type="password" placeholder="登陆密码" name="password" id="password"
                                       class="form-control" value="">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            </div>

                            <div class="remember-me">
                                <input class="switchCheckBox" type="checkbox" checked data-size="mini"
                                       data-on-text="<i class='fa fa-check'><i>"
                                       data-off-text="<i class='fa fa-times'><i>">
                                <span>记住我
                                </span>
                            </div>
                            <div class="input-group ls-group-input login-btn-box">                                 <button id="loginbutton" class="btn ls-dark-btn ladda-button col-md-12 col-sm-12 col-xs-12" data-style="slide-down">
                                    <span class="ladda-label"><i class="fa fa-key"></i></span>
                                </button>
                                <a class="forgot-password" href="javascript:void(0)">忘记密码</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <p class="copy-right big-screen hidden-xs hidden-sm">
        <span>&#169;</span> Fickle <span class="footer-year">2014</span>
    </p>
</section>
